<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SrtuctVisual</title>

    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/apex.css">
    <link rel="stylesheet" href="/src/css/button.css">
    <link rel="stylesheet" href="/src/css/context.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/overcast/jquery-ui.css" />

    <script src="/leader-line/leader-line.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="/node_modules/d3/dist/d3.min.js"></script>
    <script src="/src/JavaScript/scripts.js"></script>
    <script src="/src/JavaScript/leader-line.js"></script>
    <script src="/src/JavaScript/select-apex.js"></script>
    <script src="/src/JavaScript/context-menu.js"></script>
</head>

<body>
    
    <div class = "desk" id="desk-apex">
        <script src="/src/JavaScript/drag-element.js"></script>
    </div>

    <input id="input" type="text" placeholder="Enter data here...">
    
    <br>
    <button class="button" id="button-add">
        <div id="circle"></div>
        <a href="#">ADD</a>
    </button>

    <br>
    <button class="button" id="button-swap">
        <div id="circle"></div>
        <a href="#">SWAP</a>
    </button>

    <br>
    <button class="button" id="button-link">
        <div id="circle"></div>
        <a href="#">LINK</a>
    </button>

    <br>
    <button class="button" id="button-delete-all">
        <div id="circle"></div>
        <a href="#">CLEAR</a>
    </button>

    <br>
    <button class="button" id="button-language">
        <div id="circle"></div>
        <a href="#">RU | EN</a>
    </button>

    <button class="button-control" id="button-hide">
        <div id="circle-control"></div>
        <i class="eye-icon fa fa-eye fa-2x" id="eye"></i>
    </button>


    <div class = "contextMenu">
        <ul class="menuList">
            <li class="itemMenu">
                <button class="contextButton" id="colour">
                    <i class="tint-icon-menu fa fa-tint"></i>
                    <a href="#">COLOR</a>
                    <i class="arrow-icon fa fa-caret-right" id="colourIcon"></i>
                </button>
                <ul class="subMenu" id="colourMenu">
                    <li class="itemMenu">
                        <button class="contextButton" id="redButton">
                            <i class="tint-icon fa fa-tint" id="red-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="pinkButton">
                            <i class="tint-icon fa fa-tint" id="pink-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="purpleButton">
                            <i class="tint-icon fa fa-tint" id="purple-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="blueButton">
                            <i class="tint-icon fa fa-tint" id="blue-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="turquoiseButton">
                            <i class="tint-icon fa fa-tint" id="turquoise-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="greenButton">
                            <i class="tint-icon fa fa-tint" id="green-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="yellowButton">
                            <i class="tint-icon fa fa-tint" id="yellow-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="orangeButton">
                            <i class="tint-icon fa fa-tint" id="orange-icon"></i>
                        </button>
                    </li>
                </ul>
            </li>
            <li class="itemMenu">
                <button class="contextButton" id="edit">
                    <i class="edit-icon fa fa-edit"></i>
                    <a href="#">EDIT</a> 
                </button>
                <ul class="subMenu-edit">
                    <li class="itemMenu-edit">
                        <textarea id="input-edit" rows="4" cols="50"></textarea>
                    </li>
                    <ul class="edit-button">
                        <li class="itemMenu-edit">
                            <button class="contextButton" id="OK-edit">
                                <a href="#">OK</a>
                            </button>
                        </li>
                        <li class="itemMenu-edit">
                            <button class="contextButton" id="CANCEL-edit">
                                <a href="#">CANCEL</a>
                            </button>
                        </li>
                    </ul>
                </ul>
            </li>
            <li class="itemMenu">
                <button class="contextButton" id="add-node">
                    <i class="plus-icon fa fa-plus-square"></i>
                    <a href="#">NODE</a>
                    <i class="arrow-icon fa fa-caret-right" id="figureIcon"></i>
                </button>
                <ul class="subMenu" id="figureMenu">
                    <li class="itemMenu">
                        <button class="contextButton" id="square">
                            <i class="tint-icon fa fa-square" id="square-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="circ">
                            <i class="tint-icon fa fa-circle" id="circle-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="triangle">
                            <i class="tint-icon fa fa-play" id="triangle-icon-up"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="triangle">
                            <i class="tint-icon fa fa-play" id="triangle-icon-down"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="turquoiseButton">
                            <i class="tint-icon fa fa-tint" id="turquoise-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="greenButton">
                            <i class="tint-icon fa fa-tint" id="green-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="yellowButton">
                            <i class="tint-icon fa fa-tint" id="yellow-icon"></i>
                        </button>
                    </li>
                    <li class="itemMenu">
                        <button class="contextButton" id="orangeButton">
                            <i class="tint-icon fa fa-tint" id="orange-icon"></i>
                        </button>
                    </li>
                </ul>
            </li>
            <li class="itemMenu">
                <button class="contextButton" id="add-field">
                    <i class="plus-icon fa fa-plus-square"></i>
                    <a href="#">FIELD</a>
                </button>
            </li>
        </ul>
    </div>
 
</body>

</html>
